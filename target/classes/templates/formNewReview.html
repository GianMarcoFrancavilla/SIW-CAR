<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrivi Recensione</title>
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: -100px;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: rgba(52, 58, 64, 0.9); 
            color: white; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        .form-container .form-control {
            background-color: rgba(255, 255, 255, 0.9); 
        }



    </style>
</head>
<body>
<div class="background-container"></div>
<div class="overlay"></div>
<header>
    <nav class="navbar navbar-expand-lg bg-dark" style="max-height: 80px;">
        <a class="navbar-brand" href="/#">
            <img src="/images/siw-car-logo.png" width="300" height="100px" style="margin-top: 20px; margin-left: -40px;" alt="SiwCar Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-4">
                <li class="nav-item">
                    <a class="nav-link" href="/carsForSale">Auto in vendita</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/carsNotForSale">Auto vendute</a>
                </li>
            </ul>
            <div class="navbar-nav">
                <span th:if="${userDetails}" th:text="'user :' + ' ' + ${userDetails.username}"
                      class="nav-item nav-link"></span>
                <a class="nav-item nav-link" href="/formLogin" th:unless="${userDetails}">Login</a>
                <a class="nav-item nav-link" href="/logout" th:if="${userDetails}">Logout</a>
            </div>
        </div>
    </nav>
</header>

<div class="center-container">
    <div class="form-container">
        <h1 class="text-center mb-4">Scrivi Recensione</h1>
        <form th:action="@{/writeReview}" method="post">
            <input type="hidden" th:name="carId" th:value="${car.id}" />

            <div class="form-group">
                <label for="title">Titolo:</label>
                <input type="text" id="title" name="title" class="form-control" style="width: 150px;" required/>
            </div>

            <div class="form-group">
                <label for="text">Testo:</label>
                <textarea id="text" name="text" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="rating">Valutazione:</label>
                <select id="rating" name="rating" class="form-control" required>
                    <option value="1">1 - Pessimo</option>
                    <option value="2">2 - Sufficiente</option>
                    <option value="3">3 - Buono</option>
                    <option value="4">4 - Molto buono</option>
                    <option value="5">5 - Eccellente</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Scrivi recensione</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRrvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMgSDGFScCZ6pP7w6fjXpn3n5pG"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
