<!DOCTYPE html>
<html>

<head>
    <title>SiwCar - Registrazione conclusa</title>
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .registration-card {
            max-width: 500px;
            width: 100%;
            background-color: rgba(170, 181, 193, 0.7);
            border-style: solid;
            border-color: black;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .registration-card .card-body {
            padding: 20px;
            text-align: center;
        }

        .registration-card .row {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .registration-card .row:last-child {
            border-bottom: none;
        }

        .registration-card .col-12 {
            padding: 5px 0;
        }

        .registration-card .btn {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="background-container"></div>
    <div class="overlay"></div>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" style="max-height: 80px;">
            <a class="navbar-brand" href="/#">
                <img src="/images/siw-car-logo.png" width="300" height="100px" style="margin-top: 20px; margin-left: -40px;" alt="SiwCar Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto mt-4">
                    <li class="nav-item">
                        <a class="nav-link" href="/carsForSale">Auto in vendita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carsNotForSale">Auto vendute</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span th:if="${userDetails}" th:text="'user :' + ' ' + ${userDetails.username}"
                        class="nav-item nav-link"></span>
                    <a class="nav-item nav-link" href="/formLogin" th:unless="${userDetails}">Login</a>
                    <a class="nav-item nav-link" href="/logout" th:if="${userDetails}">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container registration-container">
        <div class="card registration-card">
            <div class="card-body">
                <h1 class="card-title text-center">Congratulazioni ti sei registrato!</h1>
                <hr>
                <div class="row">
                    <div class="col-12 font-weight-bold">Nome:</div>
                    <div class="col-12" th:text="${user.name}"></div>
                </div>
                <div class="row">
                    <div class="col-12 font-weight-bold">Cognome:</div>
                    <div class="col-12" th:text="${user.surname}"></div>
                </div>
                <div class="row">
                    <div class="col-12 font-weight-bold">Email:</div>
                    <div class="col-12" th:text="${user.email}"></div>
                </div>
                <div class="text-center mt-3">
                    <a href="/login" class="btn btn-primary">Vai al login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRrv"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMgSDGFScCZ6pP7w6fjXpn3n5pG"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
